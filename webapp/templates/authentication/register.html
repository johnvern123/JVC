{% extends 'authentication/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main {
        padding: 20px;
        text-align: center;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    h1 {
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        background-color: OliveDrab;
        color: #fff;
        padding: 12px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 18px;
        width: 100%;
    }

    button:hover {
        background-color: #597D35;
    }
</style>

<main>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</main>
{% endblock %}
