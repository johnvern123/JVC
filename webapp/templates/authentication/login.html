{% extends 'authentication/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .submit-button {
        background-color: OliveDrab;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        padding: 12px;
    }

    .submit-button:hover {
        background-color: #597D35;
    }
</style>

<div class="container">
    <div class="title">Login with Your Credentials</div>
    <form class="form" method="post">
        {% csrf_token %}
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <input class="submit-button" type="submit" value="Login">
    </form>
</div>
{% endblock %}
